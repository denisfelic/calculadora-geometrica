<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcStyles.css">
    <title>Calc</title>
</head>

<body>

    <div class="canva">
        <div class="sidebarMenu">
            <div class="sidebarMenu-titleBox">
                <h1>Cálculos</h1>
                <p>v0.05</p>

                <h2>Funções Matemáticas</h2>
                <h2>& Geometria</h2>
            </div>

            <div class="sidebarMenu-tabsBox">
                <button>Objetos Salvos</button>
                <button>Triangulo</button>
                <button>Cone</button>
                <button>Paralelepípedo</button>
                <button>Quadrado</button>
                <button>Cilíndro</button>
                <button>Equação de 2° Grau</button>
                <button>Sobre</button>
            </div>
        </div>

        <div class="tabs-canva">
            <!-- OBJETOS SALVOS -->
            <div class="tab-content">
                <div class="objetos-salvos-tab">
                    <div>
                        <label>
                            Arquivo para Salvar
                            <button class="saveObjects">Salvar</button>
                        </label>
                    </div>
                    <div>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                        <button class="loadObjects">Carregar Objetos</button>
                    </div>
                </div>
            </div>

            <!-- TRIANGULO  -->
            <div class="tab-content">
                <div class="triangulo-tab">

                    <div>

                        <label>Lado A
                            <input type="number" required>
                        </label>
                    </div>
                    <div>

                        <label>LADO B
                            <input type="number" required>
                        </label>
                    </div>
                    <div>
                        <label>LADO C
                            <input type="number" required>
                        </label>
                    </div>
                    <div>
                        <label>Altura
                            <input type="number" required>
                        </label>
                    </div>
                    <div>
                        <label>Base
                            <input type="number" required>
                        </label>
                    </div>


                    <div class="triangle-outputBox">
                        <h2>Perímetro: <span>0</span></h2>
                        <h2>Área: <span>0</span></h2>
                        <button>Calcular</button>
                    </div>
                </div>
            </div>
            <div class="tab-content">Content3</div>
            <div class="tab-content">Content4</div>
            <div class="tab-content">Content5</div>
            <div class="tab-content">Content6</div>
            <div class="tab-content">Content7</div>
            <div class="tab-content">Content8</div>
        </div>
    </div>
    <script type="module" src="calc.js">
    </script>
    <script type="module" src="triangle.js"></script>
    <script type="module" src="object-save.js"></script>
</body>

</html>
